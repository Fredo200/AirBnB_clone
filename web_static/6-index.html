<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header></header>
    <main class="container">
        <aside class="filters">
            <section class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <div class="popover">
                    <div>
                        <h2>Arizona:</h2>
                        <ul>
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </div>
                    <div>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </section>
            <button>Search</button>
        </aside>
    </main>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
